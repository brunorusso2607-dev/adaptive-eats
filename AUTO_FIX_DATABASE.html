<!DOCTYPE html>
<html>
<head>
    <title>Auto Fix Database</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 600px; margin: 0 auto; }
        button { width: 100%; padding: 15px; background: #10b981; color: white; border: none; font-size: 16px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #059669; }

</head>
<body>
    <h1>üîß Corre√ß√£o Autom√°tica do Banco</h1>

    <div id="resultado"></div>

    <script>
        async function fixDatabase() {
            const resultado = document.getElementById('resultado');
            resultado.className = 'result info';
            resultado.innerHTML = '‚è≥ Corrigindo banco de dados...';
            
            try {
                const response = await fetch('https://onzdkpqtzfxzcdyxczkn.supabase.co/functions/v1/fix-database', {

            } catch (error) {

    </script>
</body>
</html>
