<!DOCTYPE html>
<html>
<head>
    <title>Teste Criação Usuário</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 600px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #10b981; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:hover { background: #059669; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <h1>Teste de Criação de Usuário</h1>
    <input type="email" id="email" value="test.final.agora@gmail.com" placeholder="Email">
    <button onclick="testar()">Testar Criação</button>
    <div id="resultado"></div>

    <script>
        async function testar() {
            const email = document.getElementById('email').value;
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('https://onzdkpqtzfxzcdyxczkn.supabase.co/functions/v1/test-create-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultado.className = 'result success';
                    resultado.innerHTML = '<strong>✅ SUCESSO!</strong><br><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultado.className = 'result error';
                    resultado.innerHTML = '<strong>❌ ERRO:</strong><br><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultado.className = 'result error';
                resultado.innerHTML = '<strong>❌ ERRO:</strong><br>' + error.message;
            }
        }
    </script>
</body>
</html>
